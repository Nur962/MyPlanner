<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyPlanner</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
</head>
<body>
    <header class="app-header">
        <h1 class="app-title">MyPlanner</h1>
        <p class="app-tagline">NSSP Freelancer</p>
    </header>

    <nav class="main-nav">
        <button class="nav-button active" data-day="Sunday">Ahad</button>
        <button class="nav-button" data-day="Monday">Isnin</button>
        <button class="nav-button" data-day="Tuesday">Selasa</button>
        <button class="nav-button" data-day="Wednesday">Rabu</button>
        <button class="nav-button" data-day="Thursday">Khamis</button>
        <button class="nav-button" data-day="Friday">Jumaat</button>
        <button class="nav-button" data-day="Saturday">Sabtu</button>
    </nav>

    <div class="action-buttons">
        <button id="copyFromSundayBtn" class="action-button">Copy Sunday Schedule</button>
        <button id="resetDayBtn" class="action-button">Reset Day</button>
        <button id="deleteDayScheduleBtn" class="action-button delete-button">Delete Schedule</button>
        <button id="resetSundayCheckboxesBtn" class="action-button reset-checkboxes-button">Reset Sunday Checkboxes</button>
    </div>
    <main class="app-content">
        <div class="today-info">
            <h2 id="currentDay">Today: Ahad (Sunday)</h2>
            <p id="prayerTimeInfo">Waktu Solat Subuh - 5:30 Pagi</p>
            </div>

        <section id="dailySchedule" class="daily-schedule">
            <p class="loading-message">Loading your daily schedule...</p>
        </section>

        <section id="vcoBenefits" class="vco-benefits-section" style="display: none;">
            <div class="vco-popup-content">
                <h3 id="vcoBenefitTitle"></h3>
                <p id="vcoBenefitText"></p>
                <p class="dr-coconut">~ Dr. Coconut Says</p>
                <button class="close-popup-button material-symbols-outlined">close</button> </div>
        </section>

        <section id="DrCoconutSaysSection" class="dr-coconut-tips-section">
            <h3>Dr. Coconut Says:</h3>
            <p id="drCoconutTip">Loading a tip...</p>
        </section>
    </main>

    <footer class="app-footer">
        <p>&copy; 2025 MyPlanner</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
